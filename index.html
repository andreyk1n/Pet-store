<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet store</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6c531ec574.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <!-- main -->
        <div class="main">
            <!-- header -->
            <header>
                <div class="header-row1">
                    <a href="#" class="logo"><img src="./images/matroskin_logo 2.png" alt=""></a>
                    <a href="#" class="take-call-btn">Запись на груминг онлайн</a>
                    <a href="#" class="header-phone-link">+7 (982) 537-81-27</a>
                    <div class="header-icons-container">
                        <div class="viber-icon"><a href="#"><i class="fa-brands fa-viber"></i></a></div>
                        <div class="vk-icon"><a href="#"><i class="fa-brands fa-vk"></i></a></div>
                    </div>
                    <input type="text" class="input-search" placeholder="Поиск по каталогу">
                </div>
                <div class="header-row2">
                    <nav>
                        <ul>
                            <li><a href="#">Каталог</a></li>
                            <li><a href="#">Акции</a></li>
                            <li><a href="#">Новинки</a></li>
                            <li><a href="#">Груминг</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Адреса магазинов</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="header-row2-icon-container">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                        <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
                    </div>
                </div>
            </header>
            <!-- main content -->
            <div class="main-content">
                <img src="./images/vector-5.png" alt="" class="vector-5">
                <div class="main-content-left">
                    <p class="text-50 white">Всё для счастья ваших любимцев</p>
                    <p class="text-20 white">Новые скидки каждый день!</p>
                    <a href="#" class="catalog-btn">В каталог</a>
                </div>
                <div class="main-content-right">
                    <img src="./images/main-doggy.png" alt="">
                    <img src="./images/vector-2.png" alt="" class="vector-2">
                </div>
                <img class="vector-1" src="./images/vector-1.png" alt="">
            </div>
        </div>
        <!-- animal type -->
        <section class="animal-type">
            <div class="animal-type-item-container">
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/type-dogs.png" alt="">
                    </a>
                </div>
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/type-cat.png" alt="">
                    </a>
                </div>
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/type-bird.png" alt="">
                    </a>
                </div>
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/type-rats.png" alt="">
                    </a>
                </div>
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/type-fish.png" alt="">
                    </a>
                </div>
                <div class="animal-type-item">
                    <a href="#">
                        <img src="./images/grooming.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
