<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-catalog.css">
    <script src="https://kit.fontawesome.com/6c531ec574.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <!-- header -->
        <header>
            <div class="header-row1">
                <a href="#" class="logo"><img src="./images/matroskin_logo 2.png" alt=""></a>
                <a href="#" class="take-call-btn">Запись на груминг онлайн</a>
                <a href="#" class="header-phone-link">+7 (982) 537-81-27</a>
                <div class="header-icons-container">
                    <div class="viber-icon"><a href="#"><i class="fa-brands fa-viber"></i></a></div>
                    <div class="vk-icon"><a href="#"><i class="fa-brands fa-vk"></i></a></div>
                </div>
                <input type="text" class="input-search" placeholder="Поиск по каталогу">
            </div>
            <div class="header-row2">
                <nav>
                    <ul>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Акции</a></li>
                        <li><a href="#">Новинки</a></li>
                        <li><a href="#">Груминг</a></li>
                        <li><a href="#">Доставка</a></li>
                        <li><a href="#">Адреса магазинов</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header-row2-icon-container">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
                </div>
            </div>
        </header>
        <!-- main-content -->
        <section class="main-content">
            <div class="filters-link">
                <a href="#" class="filter text-20 muted">Фильтры</a>
            </div>
            <div class="free-delivery">
                <div class="free-delivery-left">
                    <p class="text-40 white">Бесплатная доставка при заказе от 2000₽</p>
                    <p class="text-16 white">При заказе  до 2000₽, доставка 150₽.</p>
                </div>
                <div class="free-delivery-right">
                    <img src="./images/free-delivery.png" alt="">
                </div>
                <img src="./images/vector12.png" class="vector-12" alt="">
            </div>
            <div class="type-feed">
                <a href="#" class="text-20 muted">Сухой корм</a>
                <a href="#" class="text-20 muted">Консервы</a>
                <a href="#" class="text-20 muted">Пресервы</a>
                <a href="#" class="text-20 muted">Лакомства</a>
                <a href="#" class="text-20 muted">Витамины и добавки</a>
            </div>
        </section>
    </div>

</body>
</html>
